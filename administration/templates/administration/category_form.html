{% extends 'administration/base.html' %}
{% load crispy_forms_tags %}

{% block title %} {{ view.action|default:"Add" }} Category {% endblock %}

{% block content %}
{% with action=view.action|default:"Add" %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ action }} Category</h5>
        <form action="." method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">{{ action }}</button>
        </form>
    </div>
</div>
{% endwith %}
{% endblock %}
